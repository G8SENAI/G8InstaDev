<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>InstaDev</title>
</head>
<body>
    <main>

        <section class="login-box">
            <div class="login-box-content">
                <picture>
                    <img src="img/Instadev (2).svg" alt="Logo da aplicação InstaDev">
                </picture>
                <div class="login-box-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="login-box-forms">
                    <form class="login">                       
                        <input class="email-login" type="email" style="width: 267px" name="Email" placeholder="Email"required>
                        <input class="senha-login" type="password" style="width: 267px" name="Senha" placeholder="Senha"required>
                        <input class="submit-login"type="submit" style="width: 267px;" value="Entrar">
                    </form>
                    <p>OU</p>
                    <hr/> <hr class = "hr1"/>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <h3>Obtenha o aplicativo.</h3>
                <a href="#">
                    <img class ="app-store" src="img/app_store 1.svg" alt="Logo da app store">
                    <img class ="google-play" src="img/google_play 1.svg" alt="Logo do google play">
                </a>
            </div>
        </section>
    </main>
</body>
</html>
